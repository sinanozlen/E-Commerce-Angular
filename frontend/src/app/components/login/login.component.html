<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h1><div class="text-center"></div></h1>
                <div class="card-body">
                    <form #loginForm ="ngForm" (ngSubmit)="login(loginForm)">
                        <div class="form-gruop">
                            <label for="email">Mail Adresi</label>
                            <input class="form-control" type="email" ngModel name="email" id="email" required email>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Şifre</label>
                            <input class="form-control" type="password" ngModel name="password" id="password" required>
                        </div>
                        <div class="form-group mt-2">
                            <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Giriş Yap</button>
                            <a routerLink="/register" style="float:right">Kayıt Ol</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
